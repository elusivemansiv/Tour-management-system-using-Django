<!DOCTYPE html>
<html>
<head>
    <title>{{ location.name }} Packages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">TourPackage</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">
        Packages in {{ location.name }}
    </h2>

    <div class="row">
        {% for package in packages %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if package.image %}
                <img src="{{ package.image.url }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ package.title }}</h5>
                    <p class="card-text">
                        {{ package.duration }} <br>
                        Price: {{ package.price }}TK
                    </p>
                    <a href="#" class="btn btn-success">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No packages available for this location.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
