<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Tour Hobe{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
</head>

<body class="bg-white text-slate-900 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white border-b">
        <div class="max-w-[1440px] mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/" class="text-xl font-bold">Tour Hobe</a>

            <nav class="hidden md:flex gap-6 text-sm font-medium">
                <a href="/" class="hover:text-green-500">Home</a>
                <a href="#" class="hover:text-green-500">Locations</a>
                <a href="#" class="hover:text-green-500">Packages</a>
                <a href="#" class="hover:text-green-500">Contact</a>
            </nav>
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="border-t mt-12">
        <div class="max-w-[1440px] mx-auto px-6 py-6 text-center text-sm text-slate-500">
            Â© 2026 Tour Hobe. All rights reserved.
            <br>
            <br>
            <b>Developed By Mansib</b>
        </div>
    </footer>

</body>

</html>
