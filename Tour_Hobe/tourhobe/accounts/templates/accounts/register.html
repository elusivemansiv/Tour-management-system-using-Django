{% extends "packages/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full bg-green-500 text-white py-2 rounded mt-4">
            Register
        </button>
    </form>

    <p class="text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600">Login</a>
    </p>
</div>
{% endblock %}
