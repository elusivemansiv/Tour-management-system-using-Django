{% extends "packages/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-3 rounded">

        <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">

        <button class="w-full bg-slate-900 text-white py-2 rounded">
            Login
        </button>
    </form>
</div>
{% endblock %}
