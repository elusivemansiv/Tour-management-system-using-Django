{% extends "packages/base.html" %}
{% block title %}Book Package{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">
        Book: {{ package.title }}
    </h2>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="full_name" placeholder="Full Name" class="w-full border p-2 mb-3 rounded" required>

        <input type="text" name="phone" placeholder="Phone Number" class="w-full border p-2 mb-3 rounded" required>

        <input type="date" name="travel_date" class="w-full border p-2 mb-3 rounded" required>

        <button class="w-full bg-green-500 text-white py-2 rounded">
            Confirm Booking
        </button>
    </form>
</div>
{% endblock %}
